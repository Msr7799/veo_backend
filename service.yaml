apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: veo-backend
  annotations:
    run.googleapis.com/client-name: gcloud
    run.googleapis.com/client-version: 550.0.0
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/startup-cpu-boost: true
    spec:
      serviceAccountName: veo-backend-sa@chat-ui-e1c11.iam.gserviceaccount.com
      timeoutSeconds: 300
      containerConcurrency: 80
      containers:
      - image: us-central1-docker.pkg.dev/chat-ui-e1c11/cloud-run-source-deploy/veo-backend:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: GCP_PROJECT_ID
          value: chat-ui-e1c11
        - name: GCP_REGION
          value: us-central1
        - name: FIREBASE_PROJECT_ID
          value: chat-ui-e1c11
        - name: VEO_MODEL_ID
          value: veo-3.1
        - name: VEO_ENABLE_IMAGE_TO_VIDEO
          value: "false"
        - name: VEO_FORWARD_FPS
          value: "false"
        - name: VEO_FORWARD_SEED
          value: "true"
        - name: VEO_FORWARD_NEGATIVE_PROMPT
          value: "true"
        - name: VEO_FORWARD_GENERATE_AUDIO
          value: "false"
        - name: VEO_FORWARD_RESOLUTION
          value: "false"
        - name: GCS_BUCKET_NAME
          value: chat-ui-e1c11-veo-videos
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: production
        - name: RATE_LIMIT_WINDOW_MS
          value: "60000"
        - name: RATE_LIMIT_MAX_REQUESTS
          value: "100"
        - name: USER_DAILY_QUOTA
          value: "50"
        - name: ENABLE_PERIODIC_CLEANUP
          value: "false"
        - name: YOUTUBE_CLIENT_ID
          value: 347302193342-7gl9f4tku2mmj2t3tr9u7o51j6g78djt.apps.googleusercontent.com
        - name: YOUTUBE_CLIENT_SECRET
          value: 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
        - name: YOUTUBE_REDIRECT_URI
          value: https://veo-backend-347302193342.us-central1.run.app/oauth/youtube/callback
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
        startupProbe:
          tcpSocket:
            port: 8080
          timeoutSeconds: 240
          periodSeconds: 240
          failureThreshold: 1
  traffic:
  - percent: 100
    latestRevision: true
