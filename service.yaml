apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: veo-backend
  annotations:
    run.googleapis.com/client-name: gcloud
    run.googleapis.com/client-version: 550.0.0
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/startup-cpu-boost: true
    spec:
      serviceAccountName: YOUR_SERVICE_ACCOUNT_EMAIL
      timeoutSeconds: 300
      containerConcurrency: 80
      containers:
      - image: us-central1-docker.pkg.dev/YOUR_PROJECT_ID/YOUR_ARTIFACT_REPO/veo-backend:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: GCP_PROJECT_ID
          value: your-project-id
        - name: GCP_REGION
          value: us-central1
        - name: FIREBASE_PROJECT_ID
          value: your-firebase-project-id
        - name: VEO_MODEL_ID
          value: veo-3.1
        - name: VEO_ENABLE_IMAGE_TO_VIDEO
          value: "false"
        - name: VEO_FORWARD_FPS
          value: "false"
        - name: VEO_FORWARD_SEED
          value: "true"
        - name: VEO_FORWARD_NEGATIVE_PROMPT
          value: "true"
        - name: VEO_FORWARD_GENERATE_AUDIO
          value: "false"
        - name: VEO_FORWARD_RESOLUTION
          value: "false"
        - name: GCS_BUCKET_NAME
          value: your-bucket-name
        - name: NODE_ENV
          value: production
        - name: RATE_LIMIT_WINDOW_MS
          value: "60000"
        - name: RATE_LIMIT_MAX_REQUESTS
          value: "100"
        - name: USER_DAILY_QUOTA
          value: "50"
        - name: ENABLE_PERIODIC_CLEANUP
          value: "false"
        - name: YOUTUBE_CLIENT_ID
          value: "__SET_IN_CLOUD_RUN__"
        - name: YOUTUBE_CLIENT_SECRET
          value: "__SET_IN_CLOUD_RUN__"
        - name: YOUTUBE_REDIRECT_URI
          value: "__SET_IN_CLOUD_RUN__"
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
        startupProbe:
          httpGet:
            path: /v1/health/ready
            port: 8080
          timeoutSeconds: 4
          periodSeconds: 5
          failureThreshold: 60
  traffic:
  - percent: 100
    latestRevision: true
